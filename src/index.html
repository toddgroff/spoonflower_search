<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Title</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header>
    <img src=" ">
  </header>
  <main>
    <h1>Search</h1>
    <div class="search-container">
      <form class="new-search">
        <div class="product-section">
          <label>Product</label>
          <input type="radio" name="product" value="fabric"> Fabric
          <input type="radio" name="product" value="wallpaper"> Wall Paper
          <input type="radio" name="product" value="gift_wrap"> Gift Wrap
        </div>
        <div class="keyword-section">
          <label>Keyword</label>
          <input type="text" class="keyword">
        </div>
        <div class="color-section">
          <label>Color</label>
          <input type="text" class="color">
        </div>
        <button class="search-btn">Find Designs</button>
      </form>
      <div class="past-searches">
        Past Searches
      </div>
    </div>
    <div class="results">
      <ul class="results-list">
        
      </ul>
    </div>
  </main>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
